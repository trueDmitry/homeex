<div>Create new address form</div>
<form #createAddressItemForm="ngForm"
            novalidate 
            (ngSubmit)="onSubmit(createAddressItemForm)" 
            class="create-address-item-form">

  <div class="form-group">
    <input type="text" class="form-control" placeholder="City"
            name="city"
            [(ngModel)]="draftAddressItem.city" 
            required #cityVar="ngModel" />
            <div [hidden]="!(cityVar.invalid && (cityVar.dirty || cityVar.touched))">
                <span [hidden]="cityVar.invalid && !cityVar.errors.required" class="alert-error">This field required</span>
            </div>
  </div>

  <div class="form-group" >
    <input type="text" class="form-control" placeholder="Street name"
            name="streetName"
            [(ngModel)]="draftAddressItem.streetName"
            required #streetNameVar="ngModel">
            <div [hidden]="!(streetNameVar.invalid && (streetNameVar.dirty || streetNameVar.touched))">
                <span [hidden]="streetNameVar.invalid && !streetNameVar.errors.required" class="alert-error">This field required</span>
            </div>            
  </div>

   <div class="form-group" >
    <input type="text" class="form-control" placeholder="Building number" 
            name="buildingNumber"
            [(ngModel)]="draftAddressItem.buildingNumber"
            required #buildingNumberVar="ngModel">
            <div [hidden]="!(buildingNumberVar.invalid && (buildingNumberVar.dirty || buildingNumberVar.touched))">
                <span [hidden]="buildingNumberVar.invalid && !buildingNumberVar.errors.required" class="alert-error">This field required</span>
            </div>
  </div>

  <div class="form-group" >
    <input type="text" class="form-control" placeholder="Appartment number"
            name="appartmentNumber"
            [(ngModel)]="draftAddressItem.appartmentNumber"
            required #appartmentNumberVar="ngModel">
            <div [hidden]="!(appartmentNumberVar.invalid && (appartmentNumberVar.dirty || appartmentNumberVar.touched))">
                <span [hidden]="buildingNumberVar.invalid && !appartmentNumberVar.errors.required" class="alert-error">This field required</span>
            </div>
  </div>

  <input type="submit"            
            value="Create" 
            class="btn btn-default"
            [disabled]="!createAddressItemForm.form.valid"/>
</form>
